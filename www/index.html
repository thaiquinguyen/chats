<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/socket.io-client/socket.io.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left" ng-controller="ProfileCtrl">
        <ion-header-bar class="bar-assertive">
          <h1 class="title text-center">Profile</h1>
        </ion-header-bar>
        <ion-content>
          <div class="profile-box">
            <div class="avatar">
              <a class="item-avatar" href="#">
                <img ng-src="{{ userProfile.avatar || 'img/no-avatar.png' }}" class="image-avatar">
              </a>
            </div>
            <div class="info">
              <p class="title">{{ userProfile.firstName + ' ' + userProfile.lastName }}</p>
              <p class="status-message">{{ userProfile.statusMessage }}</p>
            </div>
            <div class="clearfix"></div>
          </div>
          <ul class="list menu-custom">
            <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
             <a href="#/tab/account" class="item item-menu-custom" menu-close><i class="ion-gear-b"></i>Settings</a>
            <a href="#" class="item item-menu-custom" ng-click="logOut()" menu-close><i class="ion-power"></i>Logout</a>
          </ul>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
