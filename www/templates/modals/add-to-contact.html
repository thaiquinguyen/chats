<ion-modal-view class="modal">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Add To Contact</h1>
    <button class="button" ng-click="newContactModal.hide()">Cancel</button>
  </ion-header-bar>
  <div class="item-input-inset has-header">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search in directory" ng-model="data.searchText" ng-keyup="searchInDirectory(data.searchText)">
    </label>
  </div>
  <ion-content class="double-header">
    <ion-list>
      <ion-item ng-repeat="item in newContacts" class="contact-box contact-box-2" ng-click="addContact(item._id)">
        <div class="item-left">
          <img ng-src="{{item.avatar || 'img/no-avatar.png'}}">
        </div>
        <div class="item-right">
          <h2 class="item-name">{{item.fullName}} <span class="font-1">({{item.username}})</span></h2>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
