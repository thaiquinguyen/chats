<ion-modal-view class="modal">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Add New Contact</h1>
    <button class="button" ng-click="newContactModal.hide()">Cancel</button>
  </ion-header-bar>
  <div class="item-input-inset has-header">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>
  </div>
  <ion-content class="double-header">
    <ion-list>
      <ion-item ng-repeat="item in contacts" class="contact-box contact-box-2">
        <div class="item-left">
          <img ng-src="{{item.avatar || 'img/no-avatar.png'}}">
        </div>
        <div class="item-right">
          <h2 class="item-name">{{item.firstName + ' ' + item.lastName}} <span class="font-1">({{item.username}})</span></h2>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
